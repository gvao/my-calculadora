<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script src="index.js" defer ></script>
    <title>minha calculadora</title>
</head>

<body>
    <header>
        <h1>Minha calculadora</h1> 

    </header>

    <main class="wrap">
        <div id="calculadora">
            <div class="visor">1+1</div>

            <div class="teclado">
                <button class="tecla-1">1</button>
                <button class="tecla-2">2</button>
                <button class="tecla-3">3</button>
                <button class="tecla-4">4</button>
                <button class="tecla-5">5</button>
                <button class="tecla-6">6</button>
                <button class="tecla-7">7</button>
                <button class="tecla-8">8</button>
                <button class="tecla-9">9</button>
                <button class="tecla-0">0</button>
            </div>

            <div class="actions">
                <div class="btn">+</div>
                <div class="btn">-</div>
                <div class="btn">*</div>
                <div class="btn">/</div>
            </div>
        </div>
    </main>
</body>
</html>
