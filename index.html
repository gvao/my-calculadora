<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="styles/style.css">

	<script src="javascript/index.js" defer></script>
	<title>minha calculadora</title>
</head>

<body>
	<header>
		<h1>Minha calculadora</h1>

	</header>

	<main>
		<div id="calculadora">
			<div class="visor"></div>

			<div id="teclado">

				<div id='teclas'>
					<div class="tecla" id="1">1</div>
					<div class="tecla" id="2">2</div>
					<div class="tecla" id="3">3</div>
					<div class="tecla" id="4">4</div>
					<div class="tecla" id="5">5</div>
					<div class="tecla" id="6">6</div>
					<div class="tecla" id="7">7</div>
					<div class="tecla" id="8">8</div>
					<div class="tecla" id="9">9</div>
					<div class="tecla" id="0">0</div>	
				</div>
				
				<div id="actions">
					<div class="btn" id='+' >+</div>
					<div class="btn" id='-' >-</div>
					<div class="btn" id='*' >*</div>
					<div class="btn" id='/' >/</div>
				</div>

			</div>
		</div>
	</main>
</body>

</html>
